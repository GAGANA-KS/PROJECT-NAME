<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multilevel list</h1>
    <ul>
        <li>Bullet one</li>
        <li>Bullet two</li>
        <ul>
            <li>sub of bullet two</li>
            <li>another sub</li>
        </ul>
        <li>Bullet three</li>
        <li>Bullet four</li>
    </ul>
    <br>
    <ol>
        <li>first</li>
        <li>second</li>
            <ol type="a">
                <li>sub of second</li>
                <li>another sub</li>
            </ol>
        <li>third</li>
        <li>fourth</li>
    </ol>
</body>
</html>
